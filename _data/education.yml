    At that time at MIPT I learnt most of my key skills 
    that I have taken through my career such as problem solving, teamwork and working to tight deadlines. 
    I thoroughly enjoyed my time as university and learnt a lot about a healthy work life balance.

    During my bachelor degree at MIPT I had a lot of extracurricular activities: 
    - In 2014-2015 I've been working as *Complier of Online Lectures* for MOOC Department at MIPT using LaTeX'.
    - Also in 2014-2016 I spent a lot of my free time as a member of the *Faculty Student Council* working with a freshmen, 
    I supervised first year students of 2014 and 2015 and co-organized initiation and preinitiation parties for them 
    which helped me to develop my organizational and leadership qualities 
    also I had a lot of fun working with and studying from them.
    - In 2016-2017 I was a part of *MIPT Case Club*, that helped me polish my soft skills. 
    During this time I participated in several business-case cups:
        - "Changellenge Cup Russia 2016", our solution get us *High Quality Award 25%* (top 25%);
        - "Changellenge Cup Moscow 2016", we get *High Quality Award 15%* (top 15%).
    - Since the begging of the 3nd year (2015) I became *University Powerlifting Team* member which is a good way to stay healthy and productive. 
    I took part in different competitions: 
        - "Bench press Moscow Cup 2016" - it was my debut and I won 1st prize;
        - "Bench press Russia Cup (Students) 2018" - the result was the 2nd place.


